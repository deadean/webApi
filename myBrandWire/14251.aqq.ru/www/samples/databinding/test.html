    }

<script>
    var ViewModel = function(first, last,dataName) {
        this.firstName = ko.observable(first);
        this.lastName = ko.observable(last);
        this.dataname = ko.observable(dataName);

        this.fullName = ko.computed(function() {
            return this.firstName() + " " + this.lastName();
        }, this);
    };

    var instanceViewModel = new ViewModel("Planet", "Earth","");
    ko.applyBindings(instanceViewModel);
    instanceViewModel.dataname('ddd');


</script>
